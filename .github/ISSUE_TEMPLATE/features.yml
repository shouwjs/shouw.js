name: âœ¨ Feature Request
description: Suggest a new feature or improvement for shouw.js
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a feature for shouw.js!
  - type: textarea
    id: feature-description
    attributes:
      label: Describe the feature you would like to see implemented.
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: proposed-solution
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: alternative-solutions
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
  - type: textarea
    id: additional-context
    attributes:
      label: Add any other context or screenshots about the feature request here.